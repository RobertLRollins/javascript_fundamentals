<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>DOM</title>

    <style></style>
  </head>

  <body>
    <h1>
      THE TITLE OF YOUR WEBPAGE
    </h1>
    <div id="container"></div>

    <button id="btn">Click Me Baby!</button>
  </body>

  <script>
  
    const container = document.querySelector('#container');

    const content = document.createElement('div');
    content.classList.add('content');
    content.textContent = 'This is the glorious text-content!';
    container.appendChild(content);

    const red = document.createElement('p');
    red.classList.add('red');
    red.textContent = "Hey I'm Red!";
    red.style.color = 'red';
    container.appendChild(red);

    const blue = document.createElement('h3');
    blue.classList.add('blue');
    blue.textContent = "I'm a blue h3!";
    blue.style.color = 'blue';
    container.appendChild(blue);

    const blackPink = document.createElement('div');
    blackPink.classList.add('blackPink');
    blackPink.style.backgroundColor = 'pink';
    blackPink.style.border = "black 5px";
    container.appendChild(blackPink);

    const anotherH1 = document.createElement('h1');
    anotherH1.classList.add('anotherH1');
    anotherH1.textContent = "I'm in a div";
    blackPink.appendChild(anotherH1);

    const crazyP = document.createElement('p');
    crazyP.classList.add('crazyP');
    crazyP.textContent = "ME TOO!!!";
    blackPink.appendChild(crazyP);
    
    const btn = document.querySelector('#btn');
    btn.addEventListener('click', alertFunction);
    
    function alertFunction() {
    alert("YAY! YOU DID IT!");
    }
    
    btn.addEventListener('click', function (e) {
    console.log(e);
    });
    btn.addEventListener('click', function (e) {
    console.log(e.target);
    });
    btn.addEventListener('click', function (e) {
    e.target.style.background = 'blue';
    });
  </script>
</html>
